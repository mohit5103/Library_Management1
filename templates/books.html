<!DOCTYPE html>
<html>
<head>
    <title>Books</title>
     <link rel="stylesheet" href="style.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
     
</head>
<body>
    
    <h1>Books</h1>
    <ul>
        {% for b in books %}
            <li>{{ b['title'] }} - {{ b['author'] }} - Copies Available: {{ b['copies'] }}</li>  
        {% endfor %}
    </ul>
</body>
</html>
